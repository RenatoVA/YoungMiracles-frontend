<div class="flex min-h-screen w-full flex-col bg-gray-50">
  <header
    class="sticky top-0 z-50 w-full border-b bg-white bg-opacity-95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <a class="flex items-center gap-2" href="#">
        <img src="logo.png" alt="Young Miracles Logo" class="h-10 w-10">
        <span class="text-xl font-semibold custom-secondary-text ">Young Miracles</span>
      </a>
      <nav class="hidden gap-6 md:flex">
        <a *ngFor="let item of menuItems" class="text-sm font-medium custom-primary-text hover:text-gray-400"
          [href]="item.link">
          {{ item.label }}
        </a>
      </nav>
      <div>
        <button (click)="goToRegister()"
          class="hidden md:inline-flex px-4 py-2 mx-2 text-gray-700 hover:text-gray-400 transition-colors font-bold">
          Crear Cuenta
        </button>
        <button (click)="goToLogin()"
          class="hidden md:inline-flex px-4 py-2 rounded-2xl custom-primary-text hover:bg-gray-700 hover:text-white transition-colors border-2 border-gray-500">
          INICIAR SESIÓN
        </button>
      </div>
      <button class="md:hidden" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <main class="flex-1">
    <section class="w-full py-12 md:py-24">
      <div class="container mx-auto grid items-center gap-8 px-4 md:grid-cols-2 md:px-6">
        <div class="space-y-4">
          <h1 class="text-4xl custom-secondary-text ">Young Miracles</h1>
          <h3 class="text-xl font-medium text-gray-600 sm:text-2xl">AYUDA A OTROS</h3>
          <button
            class="px-8 py-3 rounded-2xl custom-primary-text hover:bg-gray-700 hover:text-white transition-colors border-2 border-gray-500">MAS
            INFORMACIÓN</button>
        </div>
        <div class="flex justify-center">
          <div class="relative w-full rounded-lg" (mouseenter)="onSlideHover(true)" (mouseleave)="onSlideHover(false)">

            <!-- Slides Container -->
            <div class="relative h-[400px] w-full">
              <div *ngFor="let slide of slides; let i = index"
                class="absolute w-full h-full transition-opacity duration-300" [class.opacity-100]="i === currentSlide"
                [class.opacity-0]="i !== currentSlide" [@slideAnimation]="currentSlide">
                <img [src]="slide.image" [alt]="slide.alt" class="w-full h-full object-cover">
              </div>
            </div>

            <!-- Navigation Arrows -->
            <button (click)="previousSlide()"
              class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              <span class="sr-only">Previous slide</span>
            </button>

            <button (click)="nextSlide()"
              class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
              <span class="sr-only">Next slide</span>
            </button>
            <!-- Navigation Dots -->
            <div class="absolute bottom-[-20px] left-1/2 -translate-x-1/2 flex space-x-2 z-10 bg-gra">
              <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)"
                class="w-2 h-2 rounded-full transition-colors" [class.bg-black]="i === currentSlide"
                [class.bg-gray-500]="i !== currentSlide" [attr.aria-label]="'Go to slide ' + (i + 1)">
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="w-full py-12 md:py-24">
      <div class="container mx-auto px-4 md:px-6">
        <h3 class="pb-16 text-center text-2xl custom-primary-text font-bold ">¿Quiénes somos?</h3>
        <div class="grid grid-cols-2 gap-8 md:grid-cols-4">
          <div *ngFor="let service of services" class="flex flex-col items-center space-y-2 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 custom-secondary-text" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="service.icon === 'home'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              <path *ngIf="service.icon === 'shopping_cart'" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              <path *ngIf="service.icon === 'bar_chart'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              <path *ngIf="service.icon === 'public'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h5 class="font-medium custom-primary-text">{{ service.label }}</h5>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
</div>
