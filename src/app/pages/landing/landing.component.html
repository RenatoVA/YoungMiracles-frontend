<div class="flex min-h-screen w-full flex-col bg-gray-50">
  <header class="sticky top-0 z-50 w-full border-b bg-white bg-opacity-95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <a class="flex items-center gap-2" href="#">
        <img src="logo.png" alt="Young Miracles Logo" class="h-10 w-10">
        <span class="text-xl font-semibold ">Young Miracles</span>
      </a>
      <nav class="hidden gap-6 md:flex">
        <a *ngFor="let item of menuItems" class="text-sm font-medium text-gray-700 hover:text-blue-600" [href]="item.link">
          {{ item.label }}
        </a>
      </nav>
      <button class="hidden md:inline-flex px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-colors">
        INICIAR SESIÓN
      </button>
      <button class="md:hidden" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <main class="flex-1">
    <section class="w-full py-12 md:py-24">
      <div class="container mx-auto grid items-center gap-8 px-4 md:grid-cols-2 md:px-6">
        <div class="space-y-4">
          <h1 class="text-4xl font-bold tracking-tighter sm:text-5xl md:text-6xl">Young Miracles</h1>
          <h2 class="text-xl font-medium text-gray-600 sm:text-2xl">AYUDA A OTROS</h2>
          <button class="px-8 py-3 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-colors">MAS INFORMACIÓN</button>
        </div>
        <div class="flex justify-center">
          <div class="grid gap-4 md:grid-cols-2">
            <img src="assets/healthcare1.jpg" alt="Healthcare 1" class="rounded-lg object-cover h-48 w-48">
            <img src="assets/healthcare2.jpg" alt="Healthcare 2" class="rounded-lg object-cover h-48 w-48">
            <img src="assets/healthcare3.jpg" alt="Healthcare 3" class="rounded-lg object-cover h-48 w-48">
          </div>
        </div>
      </div>
    </section>

    <section class="w-full py-12 md:py-24">
      <div class="container mx-auto px-4 md:px-6">
        <h2 class="mb-12 text-center text-3xl font-bold">¿Quiénes somos?</h2>
        <div class="grid grid-cols-2 gap-8 md:grid-cols-4">
          <div *ngFor="let service of services" class="flex flex-col items-center space-y-2 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="service.icon === 'home'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              <path *ngIf="service.icon === 'shopping_cart'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              <path *ngIf="service.icon === 'bar_chart'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              <path *ngIf="service.icon === 'public'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="font-medium">{{ service.label }}</h3>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
</div>
