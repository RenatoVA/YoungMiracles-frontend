<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl relative overflow-hidden">
      <!-- Decorative elements -->
      <div class="absolute top-0 left-0 w-20 h-20 bg-blue-200 rounded-full opacity-50 transform -translate-x-1/2 -translate-y-1/2"></div>
      <div class="absolute bottom-0 right-0 w-32 h-32 bg-green-200 rounded-full opacity-50 transform translate-x-1/3 translate-y-1/3"></div>
      <div class="absolute top-1/2 left-1/2 w-16 h-16 bg-yellow-200 rounded-full opacity-50 transform -translate-x-1/2 -translate-y-1/2"></div>
  
      <div class="text-center relative z-10">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Crear una nueva cuenta
        </h2>
      </div>
  
      <div class="mt-8 space-y-6">
        <div class="flex justify-center space-x-4">
          <button *ngFor="let type of userTypes"
                  (click)="selectUserType(type)"
                  [class.bg-teal-400]="selectedUserType === type"
                  [class.text-white]="selectedUserType === type"
                  class="px-4 py-2 rounded-md border border-gray-300 text-sm font-medium hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400">
            {{ type | titlecase }}
          </button>
        </div>
  
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="nombre" class="sr-only">Nombre</label>
              <input id="nombre" formControlName="nombre" type="text" required
                     class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                     placeholder="Nombre">
            </div>
            <div>
              <label for="apellido_paterno" class="sr-only">Apellido Paterno</label>
              <input id="apellido_paterno" formControlName="apellido_paterno" type="text" required
                     class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                     placeholder="Apellido Paterno">
            </div>
            <div>
              <label for="apellido_materno" class="sr-only">Apellido Materno</label>
              <input id="apellido_materno" formControlName="apellido_materno" type="text" required
                     class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                     placeholder="Apellido Materno">
            </div>
            <div>
              <label for="edad" class="sr-only">Edad</label>
              <input id="edad" formControlName="edad" type="number" required
                     class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                     placeholder="Edad">
            </div>
            <div>
              <label for="genero" class="sr-only">Género</label>
              <select id="genero" formControlName="genero" required
                      class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                <option value="" disabled selected>Seleccione género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div>
              <label for="correo" class="sr-only">Correo electrónico</label>
              <input id="correo" formControlName="correo" type="email" required
                     class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                     placeholder="Correo electrónico">
            </div>
            <div>
              <label for="password" class="sr-only">Contraseña</label>
              <input id="password" formControlName="password" type="password" required
                     class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                     placeholder="Contraseña">
            </div>
          </div>
  
          <ng-container *ngIf="selectedUserType === 'voluntario'">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="especialidad" class="sr-only">Especialidad</label>
                <select id="especialidad" formControlName="especialidad" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                 <option value="" disabled selected>Seleccione especialidad</option>
                 <option value="fisioterapia">fisioterapia</option>
                 <option value="taller">taller</option>
                 <option value="taller">nutricion</option>

               </select>
              </div>
              <div>
                <label for="horasdisponibles" class="sr-only">Horas disponibles</label>
                <input id="horasdisponibles" formControlName="horasdisponibles" type="number" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Horas disponibles">
              </div>
              <div>
                <label for="experiencia" class="sr-only">Experiencia (años)</label>
                <input id="experiencia" formControlName="experiencia" type="number" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Experiencia (años)">
              </div>
            </div>
          </ng-container>
  
          <ng-container *ngIf="selectedUserType === 'adultomayor'">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="nivelActividad" class="sr-only">Nivel de Actividad</label>
                <select id="nivelActividad" formControlName="nivelActividad" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                  <option value="" disabled selected>Seleccione nivel de actividad</option>
                  <option value="bajo">Bajo</option>
                  <option value="medio">Medio</option>
                  <option value="alto">Alto</option>
                </select>
              </div>
              <div class="flex items-center px-3 py-2 border border-gray-300 rounded-b-md">
                <input id="necesitaAsistenciaFamiliar" formControlName="necesitaAsistenciaFamiliar" type="checkbox"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="necesitaAsistenciaFamiliar" class="ml-2 block text-sm text-gray-900">
                  Necesita asistencia familiar
                </label>
              </div>
            </div>
          </ng-container>
  
          <div>
            <button type="submit"
                    [disabled]="isLoading || !registerForm.valid || !selectedUserType"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-400 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400 disabled:opacity-50 disabled:cursor-not-allowed">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 group-hover:text-teal-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              {{ isLoading ? 'Registrando...' : 'Registrarse' }}
            </button>
          </div>
        </form>
  
        <div *ngIf="error" class="mt-4 text-center text-sm text-red-600">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
