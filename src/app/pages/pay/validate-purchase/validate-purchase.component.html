<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div *ngIf="isValidating" class="flex items-center space-x-3">
      <div class="w-6 h-6 border-4 border-t-blue-500 border-gray-300 rounded-full animate-spin"></div>
      <p class="text-lg text-gray-700">Validando pago...</p>
    </div>
  
    <div *ngIf="!isValidating && paymentSuccessful" class="text-center">
      <div class="text-green-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm4.03-10.97a.75.75 0 10-1.06-1.06L9 10.94 7.03 9.03a.75.75 0 10-1.06 1.06l2.5 2.5a.75.75 0 001.06 0l5.5-5.5z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <p class="text-lg font-bold text-gray-800">¡Pago realizado con éxito!</p>
      <button
        class="mt-6 px-6 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none"
        (click)="continue()"
      >
        Continuar
      </button>
    </div>
  
    <div *ngIf="!isValidating && !paymentSuccessful" class="text-center">
      <div class="text-red-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.53-10.47a.75.75 0 10-1.06-1.06L10 9.94 7.53 7.47a.75.75 0 10-1.06 1.06l3 3a.75.75 0 001.06 0l4.5-4.5z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <p class="text-lg font-bold text-gray-800">No se pudo validar el pago.</p>
      <button
        class="mt-6 px-6 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600 focus:outline-none"
        (click)="retry()"
      >
        Regresar
      </button>
    </div>
  </div>
