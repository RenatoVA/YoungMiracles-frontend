<header class="fixed top-0 z-50 w-full border-b bg-white bg-opacity-95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <a class="flex items-center gap-2" href="#">
      <img src="logo.png" alt="Young Miracles Logo" class="h-10 w-10">
      <span class="text-xl font-semibold text-teal-600">Young Miracles</span>
    </a>
    <nav class="hidden gap-6 md:flex">
      <!-- Enlaces dinámicos basados en el tipo de usuario -->
      <a class="text-sm font-medium text-gray-700 hover:text-gray-400" href="/home/perfil">Perfil</a>
      <a
        *ngIf="typeUser === 'voluntario' || typeUser === 'adultomayor'"
        class="text-sm font-medium text-gray-700 hover:text-gray-400"
        href="/home/sesiones"
      >
        Mis Sesiones
      </a>
      <a
        *ngIf="typeUser === 'voluntario'"
        class="text-sm font-medium text-gray-700 hover:text-gray-400"
        href="/home/horarios"
      >
        Mis Horarios
      </a>
      <a
        *ngIf="typeUser === 'adultomayor'"
        class="text-sm font-medium text-gray-700 hover:text-gray-400"
        href="/home/facturas"
      >
        Mis Facturas
      </a>
    </nav>
    <div class="hidden md:flex gap-6">
      <button
        (click)="logoutfunc()"
        class="px-4 py-2 rounded-xl text-gray-700 hover:bg-gray-700 hover:text-white transition-colors border border-gray-500"
      >
        Cerrar Sesión
      </button>
    </div>
    <button class="md:hidden" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>
